<!DOCTYPE html>
<html>
  <head>
    <title>Translate Demo</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
      img#translate {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        transform: translate(45px, 70px);
      }
    </style>
  </head>
  <body>
    <br />
    <img src="Toy.jpg" alt="Toy" />
    <img id="translate" src="Toy.jpg" alt="ToyTranslate" />
  </body>
</html>
